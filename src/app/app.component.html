<div class="container">
  <h3 class="title">My First Reactive Form-"User Details !!!"</h3>
  <br><br>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="row-col-sm-5">
        <div class="form-group">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname"  
            formControlName="firstname" class="form-control" autocomplete="off">
            <!-- <span class="help-block" 
            *ngIf="!userForm.get('firstname').valid 
            && userForm.get('firstname').touched">Please enter valid name!</span> -->

          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname"
            formControlName="lastname" class="form-control" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email"
            formControlName="email"  class="form-control" autocomplete="off">
            <!-- <span class="help-block" 
            *ngIf="!userForm.get('email').valid 
            && userForm.get('email').touched">Please enter valid email!</span> -->
            <!-- <span class="help-block" *ngIf="userForm.get">Please enter valid email!</span> -->
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;
            <input type="radio" value="male" name="gender" formControlName="gender" autocomplete="off"> Male
            <input type="radio" value="female" name="gender" formControlName="gender" autocomplete="off"> Female
          </div>
          <div class="form-group">
            <label for="isMarried">Status</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="isMarried" formControlName="isMarried">Married
            <!-- <input type="checkbox" name="isMarried">Single -->
          </div>
          <!-- <div class="form-group"> -->
            <!-- <button type="button" class="btn btn-warning" (click)="SetDefaultValue()">Set Value</button> -->
            <!-- <button type="button" class="btn btn-warning" (click)="SetDefaultValue()">Patch Value</button>

          </div> -->
        </div>
      </div>
      <div class="row col-sm-2"></div>
      <div class="row col-sm-5">
        <div class="form-group" formGroupName="address">
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country"
            formControlName="country" class="form-control" ngModel="India">
              <option *ngFor="let c of countryList">
                {{c.countryname}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" name="street"
            formControlName="street" class="form-control" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="text" name="pincode"
            formControlName="pincode" class="form-control" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city"
            formControlName="city" class="form-control" autocomplete="off" >
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info" [disabled]="!userForm.valid" >Submit</button>
        </div>
      </div>
    </div>
